<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <h1>My to do list</h1>

        <li><span class="list-element-text">Hit the gym</span><span class="cross">&Cross;</span></li>

        <li><span class="list-element-text">Meet John</span><span class="cross">&Cross;</span></li>
        <li><span class="list-element-text">Buy eggs</span><span class="cross">&Cross;</span></li>
        <li class="checked"><span class="list-element-text">Read a book</span><span class="cross">&Cross;</span></li>
        <li><span class="list-element-text">Organize office</span><span class="cross">&Cross;</span></li>
        <li><span class="list-element-text">Eat dinner</span><span class="cross">&Cross;</span></li>
        <li><span class="list-element-text">Buy apples</span><span class="cross">&Cross;</span></li>
        <li><span class="list-element-text">Meet George</span><span class="cross">&Cross;</span></li>
        <li><span class="list-element-text">Feed the cat</span><span class="cross">&Cross;</span></li>
        <li class="checked"><span class="list-element-text">Write a letter</span><span class="cross">&Cross;</span></li>
        <li><span class="list-element-text">Run 1 km</span><span class="cross">&Cross;</span></li>
    </ul>
</body>
</html>
